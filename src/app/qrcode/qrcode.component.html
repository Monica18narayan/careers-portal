<div class="relative mx-5 mt-10">
    <form [formGroup]="qrCodeForm" (ngSubmit)="generateQRCode()">
      <label for="linkInput">Paste Link:</label>
      <input 
        formControlName="link" 
        type="text" 
        id="linkInput" 
        name="link" 
        placeholder="Enter link..." 
        class="w-full mt-2 p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-teal-900 focus:border-teal-900 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-900 dark:focus:border-blue-500"
      >
      <button 
        type="submit" 
        class="text-white absolute end-2.5 bottom-2.5 bg-teal-900 hover:bg-teal-900 focus:ring-4 focus:outline-none focus:ring-teal-900 font-medium rounded-lg text-sm px-4 py-2 dark:bg-teal-900 dark:hover:bg-teal-900 dark:focus:ring-teal-900"
      >
        Generate QR Code
      </button>
    </form>
  </div>
  <div *ngIf="qrCodeData" id="qrCodeContainer">
    <img [src]="qrCodeData" alt="QR Code">
  </div>
