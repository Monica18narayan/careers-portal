<div class="chat-container flex flex-col h-screen bg-gray-100">
    <input [(ngModel)]="userMessage" (keyup.enter)="sendMessage()"
      class="p-2 border-t border-gray-300 mb-5 rounded-b-lg w-full"
      placeholder="Type a message..." />
   
    <div class="flex-1 overflow-y-auto p-4">
      <div *ngFor="let message of messages" class="mb-2">
        <p class="text-sm px-2 py-1 rounded-lg w-full break-words whitespace-pre-wrap 
          {{ message.sender === 'bot' ? 'bg-yellow-50 text-blue-900 self-start' : 'bg-gray-300 text-gray-700 self-end' }}">
          {{ message.sender }}: {{ message.text }}
        </p>
      </div>
    </div>
  
    <div class="bg-neutral-50 h-8"></div>
  </div>
