  <div class="flex justify-center mt-4">
    <div class="mr-4"><img width="500px" src="assets/images/emp.png" ></div>
    <div>
     
      <label class="absolute mt-10 block">
        <input [(ngModel)]="filterText" placeholder="search by email" class="ml-7 border rounded-md p-1 focus:border-black" />
      </label>
      
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mb-16 py-7 mt-20 border-solid border-2 border-white bg-white w-100">
        <i class="fas fa-search ml-48 absolute -mt-16" (click)="searchByEmail()"></i>
        <!-- <i class="fas fa-pencil-alt absolute -mt-16 ml-56" ></i> -->
  
        <i class="fas fa-trash-alt ml-56 absolute -mt-16" (click)="onDelete()"></i>
        
        <div *ngIf="message" class="text-red-600">{{ message }}</div>
  
        <div class="mb-4">
          First Name: <input formControlName="firstName" required class="border border-gray-300 p-1" />
        </div>
        <div class="mb-4">
          Last Name: <input formControlName="lastName" required class="border border-gray-300 p-1" />
        </div>
        <div class="mb-4">
          Age: <input type="number" formControlName="age" required class="ml-11 border border-gray-300 p-1" />
        </div>
        <div class="mb-4">
          Email: <input type="email" formControlName="email" required class="ml-9 border border-gray-300 p-1" />
        </div>
  
        <br />
        <input type="submit" value="Submit User" [disabled]="userForm.invalid"
               class="bg-teal-900 ml-20 font-semibold text-white px-4 py-2 rounded disabled:bg-gray-400 disabled:cursor-not-allowed" />
  
        <br /><br />
  
        <div *ngIf="users.length > 0" class="mt-8">
          <!-- <h2 class="text-lg font-semibold mb-4">Submitted Users</h2> -->
          <ul>
            <li *ngFor="let user of users">
              <strong>Name:</strong> {{ user.firstName }} {{ user.lastName }} |
              <strong>Age:</strong> {{ user.age }} |
              <strong>Email:</strong> {{ user.email }}
            </li>
          </ul>
        </div>
  
      </form>
    </div>
  </div>
