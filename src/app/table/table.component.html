        <div
           class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left ">
          <thead class="text-xs text-white uppercase bg-teal-900 ">
            <tr>
              <th scope="col" class="px-4 py-3">First Name</th>
              <th scope="col" class="px-4 py-3">Last Name</th>
              <th scope="col" class="px-4 py-3">Email</th>
              <th scope="col" class="px-4 py-3">Phone</th>
              <th scope="col" class="px-4 py-3">Skills</th>
              <th scope="col" class="px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jobs of job" class="border-b dark:border-black text-black">
              <td class="px-4 py-3">{{jobs.firstname}}</td>
              <td class="px-4 py-3">{{jobs.lastname}}</td>
              <td class="px-4 py-3">{{jobs.email}}</td>
              <td class="px-4 py-3">{{jobs.phone}}</td>
              <td class="px-4 py-3">{{jobs.skill}}</td>
              <td class="px-4 py-3">
                <!-- Edit and Delete buttons -->
                <span class="flex">
                  <a [routerLink]="['/table/edit', jobs.email]"><i class="fas fa-edit text-teal-900 cursor-pointer mr-4" ></i></a>
                  <i class="fas fa-trash-alt text-red-500 cursor-pointer" (click)="deleteJob(jobs.email)"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
