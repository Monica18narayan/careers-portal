<header class="bg-teal-900 h-24">
  <nav class="flex justify-between items-center w-[98%]">
    <div>
      <img class="w-1/2 h-24" src="https://muraai.com/wp-content/uploads/2019/12/new-logo-for-web-1.png">
    </div>
    <div>
      <ul class="flex items-center gap-[4vw] text-neutral-50 mt-10">
        <li>
          <i class="fas fa-home"></i>&nbsp;
           <a routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li>
          <i class="fas fa-info-circle"></i>&nbsp;
          <a routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li>
          <!-- <ng-container *ngIf="!isLoggedIn(); else disabledLink"> -->
            <i class="fa fa-graduation-cap"></i>&nbsp;
            <a routerLink="/careers" routerLinkActive="active" (click)="alrMsg()">Career</a>
          <!-- </ng-container> -->
          <!-- <ng-template #disabledLink>
            <span>Career</span>
          </ng-template> -->
        </li>
        <li>
          <i class="fas fa-briefcase"></i>&nbsp;
          <a routerLink="/formDetails" routerLinkActive="active">Details</a>
        </li>
      </ul>
    </div>
    <div>
      
        <button *ngIf="!isLoggedIn" 
          class="bg-transparent hover:bg-teal-900 text-neutral-50 font-semibold hover:text-white py-2 px-4 border border-white hover:border-white rounded ml-12 mt-10" 
          (click)="loginWithKeycloak()">Login</button>
          <button
          class="bg-transparent hover:bg-teal-900 text-neutral-50 font-semibold hover:text-white py-2 px-4 border border-white hover:border-white rounded ml-12 mt-10" 
          (click)="logoutWithKeycloak()">Logout</button>
   
    </div>
  </nav>
</header>
